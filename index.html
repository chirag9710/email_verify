<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Verified!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f3f6fa;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", Arial, sans-serif;
    }
    .container {
  background: #fff;
  padding: 2rem 1.5rem;
  border-radius: 20px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.05);
  text-align: center;
  max-width: 350px;
  overflow: hidden;
  
  display: flex;
  flex-direction: column;
  justify-content: center;
}
    .container img {
      width: 80px;
      margin-bottom: 0.8rem;
    }
    .container h2 {
      margin: 0 0 0.5rem;
      color: #1976d2;
      font-size: 1.6rem;
    }
    .container p.verified-message {
      font-size: 1.15rem;
      font-weight: 600;
      color: #222;
      margin: 0 0 1rem;
    }
    .container p {
      color: #444;
      margin: 0 0 1.5rem;
      font-size: 1rem;
      line-height: 1.4;
    }
    .container a.button {
      display: inline-block;
      background: #1976d2;
      color: #fff;
      padding: 0.7rem 2rem;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      text-align: center;
      transition: background 0.2s;
    }
    .container a.button:hover {
      background: #1256a0;
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="verified-message">Great, your email has been verified.</p>
    <p>You can continue to the App.</p>
  </div>
</body>
</html>
