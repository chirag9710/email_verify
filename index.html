<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Verified!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f3f6fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
    }
    .container {
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 14px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.07);
      text-align: center;
      max-width: 340px;
    }
    .container img {
      width: 72px;
      margin-bottom: 1rem;
    }
    .container h2 {
      margin: 0 0 0.6rem 0;
      color: #1976d2;
      font-size: 1.7rem;
    }
    .container p {
      color: #444;
      margin-bottom: 2rem;
      font-size: 1rem;
      line-height: 1.5;
    }
    .container a.button {
      display: inline-block;
      background: #1976d2;
      color: #fff;
      padding: 0.7rem 2.5rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: background 0.2s;
    }
    .container a.button:hover {
      background: #1256a0;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://img.icons8.com/color/96/000000/ok--v2.png" alt="Verified">
    <h2>Email Verified!</h2>
    <p>
      Great, your email has been verified.<br>
      You can continue to the App.
    </p>
  </div>
</body>
</html>
